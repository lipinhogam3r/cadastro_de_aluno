<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tela de Cadastro de Aluno</h2>

    <!-- Formulário começa aqui -->
    <form action="cadastrar.php" method="POST" id="formAluno">

      <div class="form-group">
        <label>Cód:</label>
        <input type="text" id="cod" name="cod" placeholder="Automático" disabled>
      </div>

      <div class="form-group">
        <label>CGM:</label>
        <input type="int" id="cgm" name="cgm">
        <button type="button" onclick="buscarCGM()">Buscar</button>
      </div>

      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="nome" name="nome">
        <button type="button" onclick="buscarNome()">Buscar</button>
      </div>

      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label>Turma:</label>
        <select id="turma" name="turma">
          <option value="">Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>

        <label style="width:60px;">Série:</label>
        <select id="serie" name="serie">
          <option value="">Selecione</option>
          <option value="1">1º Ano</option>
          <option value="2">2º Ano</option>
        </select>
      </div>

      <div class="form-group">
        <label>Cel.:</label>
        <input type="tel" id="cel" name="cel" placeholder="(00) 00000-0000">
      </div>

      <div class="form-group">
        <label>Endereço:</label>
        <input type="text" id="endereco" name="endereco">
      </div>

      <div class="form-group">
        <label>CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000">
      </div>

      <div class="form-group">
        <label>Cidade:</label>
        <select id="cidade" name="cidade">
          <option value="">Selecione</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>

        <label style="width:80px;">Estado:</label>
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
        </select>
      </div>

      <div class="buttons">
        <button type="submit">Cadastrar</button>
        <button type="reset">Cancelar</button>
        <button type="button" onclick="excluir()">Excluir</button>
      </div>
    </form>
    <!-- Formulário termina aqui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
