<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tela de Cadastro de Aluno</h2>

    <div class="form-group">
      <label>Cód:</label>
      <input type="text" id="cod" placeholder="Automático" disabled>
    </div>

    <div class="form-group">
      <label>CGM:</label>
      <input type="text" id="cgm">
      <button onclick="buscarCGM()">Buscar</button>
    </div>

    <div class="form-group">
      <label>Nome:</label>
      <input type="text" id="nome">
      <button onclick="buscarNome()">Buscar</button>
    </div>

    <div class="form-group">
      <label>E-mail:</label>
      <input type="email" id="email">
    </div>

    <div class="form-group">
      <label>Turma:</label>
      <select id="turma">
        <option value="">Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="DS">DS</option>
        <option value="FD">FD</option>
      </select>

      <label style="width: 60px;">Série:</label>
      <select id="serie">
        <option value="">Selecione</option>
        <option value="1">1º Ano</option>
        <option value="2">2º Ano</option>
        <option value="3">3º Ano</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cel.:</label>
      <input type="tel" id="cel" placeholder="(00) 00000-0000">
    </div>

    <div class="form-group">
      <label>Endereço:</label>
      <input type="text" id="endereco">
    </div>

    <div class="form-group">
      <label>CEP:</label>
      <input type="text" id="cep" placeholder="00000-000">
    </div>

    <div class="form-group">
      <label>Cidade:</label>
      <select id="cidade">
        <option value="">Selecione</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="PR">Paraná</option>
      </select>

      <label style="width: 80px;">Estado:</label>
      <select id="estado">
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="PR">PR</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="excluir()">Excluir</button>
      <button onclick="cancelar()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
